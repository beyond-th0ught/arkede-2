<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
</head>
<body>
   
    <div class=''>
        <div class=' h-20 text-sm flex justify-center items-center  '>
            <div class=' flex  items-center mr-10'>
                <img src="./assets/13.png" class="w-[256px] h-[65px]" />
            </div>
            <div class='flex text-md gap-3 items-center font-semibold'>
                <div class='flex gap-2' id="nav-buttons">
                    
                </div>
                <div class='bg-[#eb870d] py-2 px-5 ml-2 hover:cursor-pointer'>
                    Schedule a site visit 
                </div>

            </div>
        </div>
    </div>
   

    <script>
        var addButton = document.getElementById("nav-buttons");
        const data=[
            {name:"Home"},{name:"About Us"},{name:"Our Projects"},{name:"Investors"},{name:"Careers"},{name:"Contact Us"}
        ]
        $(function(){
            data.map((val,index)=>{
                $(addButton).append(
                    "<label class='hover:cursor-pointer mr-8 shadow-sm break-all hover:text-[#eb870d]'>"
                    + val.name +
                    "</label>"
                );
            })
        })
        
    </script>
</body>

</html>
